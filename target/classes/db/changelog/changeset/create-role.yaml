databaseChangeLog:


  - changeSet:
      id: add-role-id
      author: kekich
      changes:
        - addColumn:
            tableName: user
            columns:
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: add-role-fk
      author: kekich
      changes:
        - addForeignKeyConstraint:
            baseTableName: user
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_user_role