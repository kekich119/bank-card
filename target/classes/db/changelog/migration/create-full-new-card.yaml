databaseChangeLog:
  - changeSet:
      id: create-for-new-device
      author: kekich
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: card_number
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: date_add
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: expiration
                  type: date
                  constraints:
                    nullable: false