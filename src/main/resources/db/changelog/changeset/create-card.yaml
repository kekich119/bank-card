databaseChangeLog:
  - changeSet:
      id: 2
      author: kekich
      changes:
        - createTable:
              tableName: card
              columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: balance
                    type: int
                    constraints:
                      nullable: false
                - column:
                    name: card_number
                    type: varchar(19)
                    constraints:
                      nullable: false
                - column:
                    name: owner
                    type: varchar
                    constraints:
                      nullable: false
                - column:
                    name: status
                    type: varchar
                    constraints:
                      nullable: false
