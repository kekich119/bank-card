databaseChangeLog:
  - changeSet:
        id: 1
        author: kekich
        changes:
          - createTable:
              tableName: user
              columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: varchar
                    constraints:
                      nullable: false
                - column:
                    name: password
                    type: varchar
                    constraints:
                      nullable: false